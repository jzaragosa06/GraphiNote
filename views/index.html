<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .sidebar-button:hover {
            background: #45a049;
        }

        #app {
            position: relative;
            margin-left: 200px;
            width: calc(100% - 200px);
            height: 100vh;
            overflow: auto;
            padding: 20px;
        }

        .note-container {
            position: absolute;
            min-width: 200px;
            min-height: 100px;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 16px;
            margin: 20px;
            user-select: none;
            display: inline-block;
        }

        .note-container.dragging {
            cursor: grabbing;
            opacity: 0.9;
        }

        .note-container.highlight-connectable {
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: #e0e0e0;
            border-radius: 8px 8px 0 0;
            cursor: grab;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }

        .add-button,
        .connect-button {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            border: none;
            z-index: 100;
        }

        .add-button {
            top: -10px;
            right: -10px;
            background: #4CAF50;
        }

        .connect-button {
            top: -10px;
            right: 20px;
            background: #2196F3;
        }

        .note-container:hover .add-button,
        .note-container:hover .connect-button {
            display: flex;
        }

        .note-content {
            outline: none;
            min-height: 50px;
            margin-top: 25px;
            cursor: text;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <button class="sidebar-button" id="addNewContainer">
            Add New Container
        </button>
    </div>

    <div id="app"></div>

    <script>
        const app = document.getElementById('app');
        const addNewContainerBtn = document.getElementById('addNewContainer');
        let activeNote = null;
        let initialX = 0;
        let initialY = 0;
        let connectingMode = false;
        let sourceNote = null;

        // Store both incoming and outgoing connections for each note
        const connections = new Map();

        function createNote(x, y, parentNote = null)
        {
            const note = document.createElement('div');
            note.className = 'note-container';
            note.style.left = `${x}px`;
            note.style.top = `${y}px`;

            // Initialize connections storage
            connections.set(note, {
                incoming: [],
                outgoing: []
            });

            const dragHandle = document.createElement('div');
            dragHandle.className = 'drag-handle';
            dragHandle.textContent = '⋮⋮';

            const content = document.createElement('div');
            content.className = 'note-content';
            content.contentEditable = true;
            content.textContent = 'Enter your text here...';

            const addButton = document.createElement('button');
            addButton.className = 'add-button';
            addButton.textContent = '+';
            addButton.title = 'Add connected note';

            const connectButton = document.createElement('button');
            connectButton.className = 'connect-button';
            connectButton.textContent = '↔';
            connectButton.title = 'Connect to another note';

            note.appendChild(dragHandle);
            note.appendChild(content);
            note.appendChild(addButton);
            note.appendChild(connectButton);
            app.appendChild(note);

            dragHandle.addEventListener('mousedown', dragStart);

            function dragStart(e)
            {
                if (e.target === content) return;
                if (connectingMode) return;

                activeNote = note;
                note.classList.add('dragging');

                initialX = e.clientX - note.offsetLeft;
                initialY = e.clientY - note.offsetTop;
            }

            addButton.addEventListener('click', () =>
            {
                const newNote = createNote(
                    parseInt(note.style.left) + 250,
                    parseInt(note.style.top),
                    note
                );

                createConnection(note, newNote);
            });

            connectButton.addEventListener('click', () =>
            {
                if (connectingMode)
                {
                    exitConnectingMode();
                    return;
                }
                enterConnectingMode(note);
            });

            note.addEventListener('click', (e) =>
            {
                if (!connectingMode || note === sourceNote) return;

                createConnection(sourceNote, note);
                exitConnectingMode();
            });

            return note;
        }

        function createConnection(from, to)
        {
            const line = new LeaderLine(
                from,
                to,
                {
                    color: '#999',
                    size: 2,
                    path: 'straight',
                    startSocket: 'right',
                    endSocket: 'left'
                }
            );

            // Store the connection in both directions
            connections.get(from).outgoing.push({ target: to, line });
            connections.get(to).incoming.push({ source: from, line });
        }

        function enterConnectingMode(note)
        {
            connectingMode = true;
            sourceNote = note;
            document.body.style.cursor = 'crosshair';

            document.querySelectorAll('.note-container').forEach(container =>
            {
                if (container !== note)
                {
                    container.classList.add('highlight-connectable');
                }
            });
        }

        function exitConnectingMode()
        {
            connectingMode = false;
            sourceNote = null;
            document.body.style.cursor = 'default';

            document.querySelectorAll('.note-container').forEach(container =>
            {
                container.classList.remove('highlight-connectable');
            });
        }

        addNewContainerBtn.addEventListener('click', () =>
        {
            const appRect = app.getBoundingClientRect();
            const x = Math.random() * (appRect.width - 300) + 220;
            const y = Math.random() * (appRect.height - 200) + 50;

            createNote(x, y);
        });

        // Improved drag handling
        let animationFrameId = null;

        function drag(e)
        {
            if (activeNote)
            {
                e.preventDefault();

                const currentX = e.clientX - initialX;
                const currentY = e.clientY - initialY;

                activeNote.style.left = `${currentX}px`;
                activeNote.style.top = `${currentY}px`;

                // Use requestAnimationFrame for smooth line updates
                if (animationFrameId)
                {
                    cancelAnimationFrame(animationFrameId);
                }

                animationFrameId = requestAnimationFrame(() =>
                {
                    updateLines(activeNote);
                });
            }
        }

        function dragEnd(e)
        {
            if (activeNote)
            {
                activeNote.classList.remove('dragging');

                // Final update of lines
                updateLines(activeNote);

                activeNote = null;
                if (animationFrameId)
                {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            }
        }

        function updateLines(note)
        {
            if (!note || !connections.has(note)) return;

            const noteConnections = connections.get(note);

            // Update incoming connections
            noteConnections.incoming.forEach(conn =>
            {
                conn.line.position();
            });

            // Update outgoing connections
            noteConnections.outgoing.forEach(conn =>
            {
                conn.line.position();
            });
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        // Create initial note
        const firstNote = createNote(300, 100);
    </script>
</body>

</html>
