<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
    <!-- Add Editor.js and its plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@2.0.4/dist/editorjs-list.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', serif;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .sidebar-button:hover {
            background: #45a049;
        }

        #app {
            position: relative;
            margin-left: 200px;
            width: calc(100% - 200px);
            height: 100vh;
            overflow: auto;
            padding: 20px;
        }

        .note-container {
            position: absolute;
            width: 400px;
            border-radius: 8px;
            padding: 16px;
            margin: 20px;
            user-select: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            word-wrap: break-word;
            white-space: normal;
            overflow: visible;
            border: 1px solid #00000037;
            /* Add a thin black border */
        }

        .note-title {
            outline: none;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
            padding: 5px;
            cursor: text;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .note-content {
            outline: none;
            padding: 5px;
            cursor: text;
            min-height: 100px;
            /* Minimum height */
        }

        .note-container.dragging {
            cursor: grabbing;
            opacity: 0.9;
        }

        .note-container.highlight-connectable {
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px 8px 0 0;
            cursor: grab;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }

        .add-button,
        .connect-button,
        .ai-button,
        .delete-button,
        .expand-button {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            border: none;
            z-index: 100;
        }

        .add-button {
            top: -10px;
            right: -10px;
            background: #4CAF50;
        }

        .ai-button {
            top: -10px;
            right: 20px;
            background: #FFA500;
        }

        .delete-button {
            top: -10px;
            right: 50px;
            background: #ff4d4d;
        }

        .expand-button {
            top: -10px;
            right: 80px;
            background: #2196F3;
        }

        .note-container:hover .add-button,
        .note-container:hover .ai-button,
        .note-container:hover .delete-button,
        .note-container:hover .expand-button {
            display: flex;
        }

        .connection-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #2196F3;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }

        .note-container:hover .connection-point {
            display: block;
        }

        .connection-point.top {
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .connection-point.right {
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
        }

        .connection-point.bottom {
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .connection-point.left {
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
        }

        .temp-line {
            position: absolute;
            border: 2px dashed #2196F3;
            pointer-events: none;
            z-index: 999;
            animation: dashAnimation 1s linear infinite;
        }

        .connection-label {
            position: absolute;
            background-color: rgb(224, 224, 224);
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: auto;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-label:hover {
            background-color: rgb(54, 98, 255);
            color: white;
        }

        .delete-label-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: none;
            /* Hidden by default */
        }

        .connection-label:hover .delete-label-button {
            display: block;
            /* Show on hover */
        }

        @keyframes dashAnimation {
            from {
                stroke-dashoffset: 10;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .modal textarea:focus {
            border-color: #4CAF50;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .modal button.submit {
            background: #4CAF50;
            color: white;
        }

        .modal button.submit:hover {
            background: #45a049;
        }

        .modal button.cancel {
            background: #ff4d4d;
            color: white;
        }

        .modal button.cancel:hover {
            background: #e60000;
        }

        .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            cursor: ew-resize;
            background: rgba(0, 0, 0, 0);
            border-radius: 0 8px 8px 0;
        }

        .note-container.no-color {
            background-color: white !important;
        }

        .note-container.no-color .drag-handle {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Add specific styles for Editor.js blocks */
        .codex-editor {
            position: relative;
            height: auto !important;
            min-height: 100px;
        }

        .codex-editor__redactor {
            padding-bottom: 5px !important;
            /* Give extra space for editing */
        }

        .note-container.collapsed .note-content {
            display: none;
            /* Hide the content when collapsed */
        }

        .note-container.collapsed .drag-handle {
            display: block;
            /* Ensure these elements are visible when collapsed */
        }

        .note-container.collapsed {
            height: auto;
            /* Adjust height to fit only the visible elements */
            padding-bottom: 10px;
            /* Add some padding to make it look better */
        }

        .note-container.collapsed::after {
            content: '...';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <button class="sidebar-button" id="addNewContainer">
            Add New Container
        </button>

        <button class="sidebar-button" id="toggleLabels">
            Toggle Labels
        </button>

        <button class="sidebar-button" id="toggleColors">
            Toggle Colors
        </button>
    </div>

    <div id="app"></div>

    <!-- Modal for AI prompt -->
    <div class="modal-overlay" id="aiModal">
        <div class="modal">
            <textarea id="aiPrompt" placeholder="Enter your prompt..." rows="4" cols="30"></textarea>
            <div class="modal-buttons">
                <button class="cancel" onclick="closeAIModal()">Cancel</button>
                <button class="submit" onclick="handleAISubmit()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Global state to hold all application data
        const appState = {
            notes: new Map(), // Map to hold all notes by their IDs
            connections: new Map(), // Map to hold all connections
            colorsEnabled: true, // Toggle for colors
            baseColors: [
                { h: 200, s: 30, l: 90 },
                { h: 150, s: 30, l: 90 },
                { h: 25, s: 30, l: 90 },
                { h: 280, s: 30, l: 90 },
                { h: 350, s: 30, l: 90 },
                { h: 60, s: 30, l: 90 },
            ],
            colorIndex: 0,
            originColors: new Map(), // Map to hold colors for origin notes
        };

        // Function to generate a unique ID
        function generateId()
        {
            return `note-${Date.now()}`;
        }

        // Function to update the app state when a note is created
        function updateNoteState(note)
        {
            const noteData = {
                id: note.id,
                title: note.querySelector('.note-title').textContent,
                content: note.querySelector('.note-content').textContent,
                position: {
                    x: parseInt(note.style.left),
                    y: parseInt(note.style.top)
                },
                size: {
                    width: parseInt(note.style.width),
                    height: parseInt(note.style.height)
                },
                collapsed: note.classList.contains('collapsed'),
                color: note.style.backgroundColor,
                originNote: note.originNote ? note.originNote.id : null
            };
            appState.notes.set(note.id, noteData);
        }

        // Function to update the app state when a connection is created
        function updateConnectionState(from, to, label)
        {
            const connectionData = {
                from: from.id,
                to: to.id,
                label: label.textContent
            };
            appState.connections.set(`${from.id}-${to.id}`, connectionData);
        }

        // Function to load the app state into the application
        function loadAppState(state)
        {
            state.notes.forEach(noteData =>
            {
                const note = createNote(noteData.position.x, noteData.position.y, null, noteData.originNote);
                note.id = noteData.id;
                note.querySelector('.note-title').textContent = noteData.title;
                note.querySelector('.note-content').textContent = noteData.content;
                note.style.width = `${noteData.size.width}px`;
                note.style.height = `${noteData.size.height}px`;
                note.style.backgroundColor = noteData.color;
                if (noteData.collapsed)
                {
                    note.classList.add('collapsed');
                }
            });

            state.connections.forEach(connectionData =>
            {
                const fromNote = document.getElementById(connectionData.from);
                const toNote = document.getElementById(connectionData.to);
                if (fromNote && toNote)
                {
                    createConnection(fromNote, toNote, { label: connectionData.label });
                }
            });
        }

        // Function to generate the app state for saving
        function generateAppState()
        {
            const state = {
                notes: [],
                connections: []
            };

            appState.notes.forEach(noteData =>
            {
                state.notes.push(noteData);
            });

            appState.connections.forEach(connectionData =>
            {
                state.connections.push(connectionData);
            });

            return state;
        }

        const toggleLabelsBtn = document.getElementById('toggleLabels');
        toggleLabelsBtn.addEventListener('click', toggleLabelsVisibility);

        function toggleLabelsVisibility()
        {
            const labels = document.querySelectorAll('.connection-label');
            let allHidden = true; // Assume all labels are hidden initially

            labels.forEach(label =>
            {
                if (label.style.display !== 'none')
                {
                    allHidden = false; // If any label is visible, set allHidden to false
                }
                label.style.display = label.style.display === 'none' ? 'block' : 'none';
            });

            // Update button color based on label visibility
            if (allHidden)
            {
                toggleLabelsBtn.style.backgroundColor = '#4CAF50'; // Blue when labels are shown
            } else
            {
                toggleLabelsBtn.innerText = "show connection labels"
                toggleLabelsBtn.style.backgroundColor = '#808080'; // Gray when labels are hidden
            }
        }

        const app = document.getElementById('app');
        const addNewContainerBtn = document.getElementById('addNewContainer');
        const toggleColorsBtn = document.getElementById('toggleColors');
        let activeNote = null;
        let initialX = 0;
        let initialY = 0;
        let connectingMode = false;
        let sourceNote = null;

        let tempLine = null;
        let startPoint = null;

        // AI Modal related variables
        const aiModal = document.getElementById('aiModal');
        let aiSourceNote = null;

        function getColorForOrigin(origin)
        {
            if (!appState.originColors.has(origin))
            {
                const baseColor = appState.baseColors[appState.colorIndex % appState.baseColors.length];
                appState.originColors.set(origin, baseColor);
                appState.colorIndex++;
            }
            return appState.originColors.get(origin);
        }

        function createNote(x, y, parentNote = null, originNote = null)
        {
            const note = document.createElement('div');
            note.className = 'note-container';
            note.style.left = `${x}px`;
            note.style.top = `${y}px`;
            note.id = generateId();
            note.originNote = originNote || note;

            const color = getColorForOrigin(note.originNote);
            note.style.backgroundColor = `hsl(${color.h}, ${color.s}%, ${color.l}%)`;

            if (!appState.colorsEnabled)
            {
                note.classList.add('no-color');
            }

            const dragHandle = document.createElement('div');
            dragHandle.className = 'drag-handle';
            dragHandle.textContent = '⋮⋮';

            const title = document.createElement('div');
            title.className = 'note-title';
            title.contentEditable = true;
            title.textContent = 'Note Title';

            const content = document.createElement('div');
            content.className = 'note-content';
            content.id = `editorjs-${note.id}`; // Unique ID for each editor instance
            note.appendChild(content);

            const addButton = document.createElement('button');
            addButton.className = 'add-button';
            addButton.textContent = '+';
            addButton.title = 'Add connected note';

            const aiButton = document.createElement('button');
            aiButton.className = 'ai-button';
            aiButton.textContent = 'AI';
            aiButton.title = 'Generate AI note';

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = '×';
            deleteButton.title = 'Delete note';

            const expandButton = document.createElement('button');
            expandButton.className = 'expand-button';
            expandButton.textContent = '↕';
            expandButton.title = 'Expand/Collapse note';

            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            note.appendChild(resizeHandle);

            // Add event listener for resizing
            resizeHandle.addEventListener('mousedown', (e) =>
            {
                e.preventDefault();
                const startWidth = note.offsetWidth;
                const startX = e.clientX;

                function onMouseMove(e)
                {
                    const newWidth = startWidth + (e.clientX - startX);
                    note.style.width = `${newWidth}px`;
                    updateLines(note); // Update lines when resizing
                }

                function onMouseUp()
                {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            aiButton.addEventListener('click', () =>
            {
                aiSourceNote = note;
                openAIModal();
            });

            expandButton.addEventListener('click', () =>
            {
                note.classList.toggle('collapsed');
                if (note.classList.contains('collapsed'))
                {
                    expandButton.textContent = '↕'; // Change button text to indicate collapsed state
                    note.style.height = 'auto'; // Adjust height to fit only the visible elements
                } else
                {
                    expandButton.textContent = '↕'; // Change button text to indicate expanded state
                    note.style.height = 'auto'; // Reset height to fit the content
                }
                updateNoteState(note);
            });

            note.appendChild(dragHandle);
            note.appendChild(title);
            note.appendChild(content);
            note.appendChild(addButton);
            note.appendChild(aiButton);
            note.appendChild(deleteButton);
            note.appendChild(expandButton);
            app.appendChild(note);

            // Initialize Editor.js for the note content
            const editor = new EditorJS({
                holder: content.id,
                minHeight: 150,
                autofocus: true,
                placeholder: 'Enter your text here...',
                tools: {
                    header: {
                        class: Header,
                        inlineToolbar: ['link'],
                    },
                    list: {
                        class: EditorjsList,
                        inlineToolbar: true,
                        config: {
                            defaultStyle: 'unordered'
                        },
                    },
                    image: {
                        class: ImageTool,
                        config: {
                            endpoints: {
                                byFile: 'http://localhost:3000/uploadFile', // Replace with your file upload endpoint
                                byUrl: 'http://localhost:3000/fetchUrl', // Replace with your URL endpoint
                            },
                        },
                    },
                },
            });

            dragHandle.addEventListener('mousedown', dragStart);

            function dragStart(e)
            {
                if (e.target === content) return;
                if (connectingMode) return;

                activeNote = note;
                note.classList.add('dragging');

                initialX = e.clientX - note.offsetLeft;
                initialY = e.clientY - note.offsetTop;
            }

            addButton.addEventListener('click', () =>
            {
                const newNote = createNote(
                    parseInt(note.style.left) + 500 + (Math.random() * 100),
                    parseInt(note.style.top) + (Math.random() * 150),
                    note,
                    note.originNote
                );

                createConnection(note, newNote);
                updateNoteState(note);
                updateNoteState(newNote);
            });

            deleteButton.addEventListener('click', () =>
            {
                const noteConnections = appState.connections.get(note.id);
                if (noteConnections)
                {
                    noteConnections.incoming.forEach(conn =>
                    {
                        conn.line.remove();
                        conn.label.remove();  // Remove the label
                        const sourceConnections = appState.connections.get(conn.source);
                        if (sourceConnections)
                        {
                            sourceConnections.outgoing = sourceConnections.outgoing.filter(out => out.target !== note);
                        }
                    });
                    noteConnections.outgoing.forEach(conn =>
                    {
                        conn.line.remove();
                        conn.label.remove();  // Remove the label
                        const targetConnections = appState.connections.get(conn.target);
                        if (targetConnections)
                        {
                            targetConnections.incoming = targetConnections.incoming.filter(incoming => incoming.source !== note);
                        }
                    });
                }

                appState.notes.delete(note.id);
                appState.connections.delete(note.id);
                note.remove();
            });

            note.addEventListener('click', (e) =>
            {
                if (!connectingMode || note === sourceNote) return;

                createConnection(sourceNote, note);
                exitConnectingMode();
            });

            const positions = ['top', 'right', 'bottom', 'left'];
            positions.forEach(pos =>
            {
                const point = document.createElement('div');
                point.className = `connection-point ${pos}`;
                point.dataset.position = pos;
                point.addEventListener('mousedown', startConnection);
                note.appendChild(point);
            });

            updateNoteState(note);
            return note;
        }

        function startConnection(e)
        {
            e.stopPropagation();
            const point = e.target;
            const sourceNote = point.parentElement;
            const position = point.dataset.position;
            startPoint = {
                note: sourceNote,
                position: position,
                x: sourceNote.offsetLeft + (position === 'right' ? sourceNote.offsetWidth :
                    position === 'left' ? 0 : sourceNote.offsetWidth / 2),
                y: sourceNote.offsetTop + (position === 'bottom' ? sourceNote.offsetHeight :
                    position === 'top' ? 0 : sourceNote.offsetHeight / 2)
            };

            tempLine = document.createElement('div');
            tempLine.className = 'temp-line';
            app.appendChild(tempLine);

            document.addEventListener('mousemove', dragConnection);
            document.addEventListener('mouseup', endConnection);
        }

        function dragConnection(e)
        {
            if (!tempLine || !startPoint) return;

            const endX = e.clientX - app.offsetLeft;
            const endY = e.clientY - app.offsetTop;

            const length = Math.sqrt(Math.pow(endX - startPoint.x, 2) + Math.pow(endY - startPoint.y, 2));
            const angle = Math.atan2(endY - startPoint.y, endX - startPoint.x);

            tempLine.style.width = `${length}px`;
            tempLine.style.left = `${startPoint.x}px`;
            tempLine.style.top = `${startPoint.y}px`;
            tempLine.style.transform = `rotate(${angle}rad)`;
            tempLine.style.transformOrigin = '0 0';
        }

        function endConnection(e)
        {
            document.removeEventListener('mousemove', dragConnection);
            document.removeEventListener('mouseup', endConnection);

            const targetElement = document.elementFromPoint(e.clientX, e.clientY);
            if (targetElement && targetElement.classList.contains('connection-point'))
            {
                const endNote = targetElement.parentElement;
                const endPosition = targetElement.dataset.position;

                if (endNote !== startPoint.note)
                {
                    createConnection(startPoint.note, endNote, {
                        startSocket: startPoint.position,
                        endSocket: endPosition
                    });
                }
            }

            if (tempLine)
            {
                tempLine.remove();
                tempLine = null;
            }
            startPoint = null;
        }

        function createConnection(from, to, options = {})
        {
            const line = new LeaderLine(
                from,
                to,
                {
                    color: '#999',
                    size: 2,
                    path: 'fluid',
                    startSocket: options.startSocket || 'right',
                    endSocket: options.endSocket || 'left',
                    dropShadow: false,
                    startPlug: 'behind',
                    endPlug: 'arrow1',
                    dash: { animation: true }
                }
            );

            // Create label element
            const label = document.createElement('div');
            label.className = 'connection-label';
            label.textContent = options.label || 'Relationship';
            label.contentEditable = true;

            // Create delete button for the label
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-label-button';
            deleteButton.textContent = '×';
            deleteButton.title = 'Delete connection';
            deleteButton.style.display = 'none'; // Hide by default
            label.appendChild(deleteButton);

            // Show delete button on label hover
            label.addEventListener('mouseenter', () =>
            {
                deleteButton.style.display = 'block';
            });

            label.addEventListener('mouseleave', () =>
            {
                deleteButton.style.display = 'none';
            });

            // Delete the connection when the delete button is clicked
            deleteButton.addEventListener('click', (e) =>
            {
                e.stopPropagation(); // Prevent label editing when clicking the delete button
                line.remove();
                label.remove();

                // Remove the connection from the connections map
                const fromConnections = appState.connections.get(from.id);
                const toConnections = appState.connections.get(to.id);

                if (fromConnections)
                {
                    fromConnections.outgoing = fromConnections.outgoing.filter(out => out.target !== to);
                }

                if (toConnections)
                {
                    toConnections.incoming = toConnections.incoming.filter(incoming => incoming.source !== from);
                }

                appState.connections.delete(`${from.id}-${to.id}`);
            });

            document.body.appendChild(label);

            // Update label position initially
            updateLabelPosition(from, to, label);

            // Make the label editable
            label.addEventListener('blur', () =>
            {
                if (label.textContent.trim() === '')
                {
                    label.textContent = 'Connection';
                }
                updateConnectionState(from, to, label);
            });

            // Store connection information
            if (!appState.connections.has(from.id))
            {
                appState.connections.set(from.id, { incoming: [], outgoing: [] });
            }
            if (!appState.connections.has(to.id))
            {
                appState.connections.set(to.id, { incoming: [], outgoing: [] });
            }

            appState.connections.get(from.id).outgoing.push({ target: to, line, label });
            appState.connections.get(to.id).incoming.push({ source: from, line, label });

            updateConnectionState(from, to, label);
        }

        function updateLabelPosition(from, to, label)
        {
            const fromRect = from.getBoundingClientRect();
            const toRect = to.getBoundingClientRect();

            // Calculate the midpoint between the two notes
            const midX = (fromRect.left + toRect.left) / 2 + (fromRect.width + toRect.width) / 4;
            const midY = (fromRect.top + toRect.top) / 2 + (fromRect.height + toRect.height) / 4;

            // Position the label
            label.style.left = `${midX - label.offsetWidth / 2}px`;
            label.style.top = `${midY - label.offsetHeight / 2}px`;
        }

        function enterConnectingMode(note)
        {
            connectingMode = true;
            sourceNote = note;
            document.body.style.cursor = 'crosshair';

            document.querySelectorAll('.note-container').forEach(container =>
            {
                if (container !== note)
                {
                    container.classList.add('highlight-connectable');
                }
            });
        }

        function exitConnectingMode()
        {
            connectingMode = false;
            sourceNote = null;
            document.body.style.cursor = 'default';

            document.querySelectorAll('.note-container').forEach(container =>
            {
                container.classList.remove('highlight-connectable');
            });
        }

        addNewContainerBtn.addEventListener('click', () =>
        {
            const appRect = app.getBoundingClientRect();
            const x = Math.random() * (appRect.width - 300) + 220;
            const y = Math.random() * (appRect.height - 200) + 50;

            createNote(x, y);
        });

        let animationFrameId = null;

        function drag(e)
        {
            if (activeNote)
            {
                e.preventDefault();

                const currentX = e.clientX - initialX;
                const currentY = e.clientY - initialY;

                activeNote.style.left = `${currentX}px`;
                activeNote.style.top = `${currentY}px`;

                if (animationFrameId)
                {
                    cancelAnimationFrame(animationFrameId);
                }

                animationFrameId = requestAnimationFrame(() =>
                {
                    updateLines(activeNote);
                });
            }
        }

        function dragEnd(e)
        {
            if (activeNote)
            {
                activeNote.classList.remove('dragging');
                updateLines(activeNote);
                updateNoteState(activeNote);
                activeNote = null;
                if (animationFrameId)
                {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            }
        }

        function updateLines(note)
        {
            if (!note || !appState.connections.has(note.id)) return;

            const noteConnections = appState.connections.get(note.id);

            noteConnections.incoming.forEach(conn =>
            {
                conn.line.position();
                updateLabelPosition(conn.source, note, conn.label);
            });

            noteConnections.outgoing.forEach(conn =>
            {
                conn.line.position();
                updateLabelPosition(note, conn.target, conn.label);
            });
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        const firstNote = createNote(300, 100);

        // AI Modal functions
        function openAIModal()
        {
            aiModal.style.display = 'flex';
        }

        function closeAIModal()
        {
            aiModal.style.display = 'none';
        }

        function handleAISubmit()
        {
            const prompt = document.getElementById('aiPrompt').value;
            if (prompt.trim() === '')
            {
                alert('Please enter a prompt.');
                return;
            }

            const newNote = createNote(
                parseInt(aiSourceNote.style.left) + 250,
                parseInt(aiSourceNote.style.top),
                aiSourceNote,
                aiSourceNote.originNote
            );

            createConnection(aiSourceNote, newNote, { label: prompt });
            closeAIModal();
            document.getElementById('aiPrompt').value = '';
        }

        // Toggle colors functionality
        toggleColorsBtn.addEventListener('click', () =>
        {
            appState.colorsEnabled = !appState.colorsEnabled;
            document.querySelectorAll('.note-container').forEach(note =>
            {
                if (appState.colorsEnabled)
                {
                    note.classList.remove('no-color');
                    const color = getColorForOrigin(note.originNote);
                    note.style.backgroundColor = `hsl(${color.h}, ${color.s}%, ${color.l}%)`;
                } else
                {
                    note.classList.add('no-color');
                    note.style.backgroundColor = 'white';
                }
            });
        });

        // Example of loading a saved state
        const savedState = {
            notes: [
                {
                    id: 'note-1',
                    title: 'Note 1',
                    content: 'This is the content of note 1',
                    position: { x: 300, y: 100 },
                    size: { width: 400, height: 200 },
                    collapsed: false,
                    color: 'hsl(200, 30%, 90%)',
                    originNote: null
                },
                {
                    id: 'note-2',
                    title: 'Note 2',
                    content: 'This is the content of note 2',
                    position: { x: 800, y: 150 },
                    size: { width: 400, height: 200 },
                    collapsed: false,
                    color: 'hsl(150, 30%, 90%)',
                    originNote: null
                }
            ],
            connections: [
                {
                    from: 'note-1',
                    to: 'note-2',
                    label: 'Related'
                }
            ]
        };

        // Load the saved state
        loadAppState(savedState);
    </script>
</body>
