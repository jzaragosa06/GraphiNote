<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .editor-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #editorjs {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            min-height: 300px;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 20px;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <h1>Editor.js Example</h1>
        <div id="editorjs"></div>
        <button class="save-button" id="saveButton">Save Content</button>
        <div class="output-container">
            <h2>Saved Content</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <!-- Editor.js and plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>

    <script>
        // Initialize Editor.js
        const editor = new EditorJS({
            holder: 'editorjs',
            tools: {
                header: {
                    class: Header,
                    inlineToolbar: ['link'],
                },

                quote: {
                    class: Quote,
                    inlineToolbar: true,
                    config: {
                        quotePlaceholder: 'Enter a quote',
                        captionPlaceholder: "Author's name",
                    },
                },

                code: {
                    class: CodeTool
                },
                image: {
                    class: ImageTool,
                    config: {
                        endpoints: {
                            byFile: 'http://localhost:3000/uploadFile', // Replace with your file upload endpoint
                            byUrl: 'http://localhost:3000/fetchUrl', // Replace with your URL endpoint
                        },
                    },
                },
            },
        });

        // Save content to the output container
        document.getElementById('saveButton').addEventListener('click', () =>
        {
            editor.save().then((outputData) =>
            {
                document.getElementById('output').textContent = JSON.stringify(outputData, null, 2);
            }).catch((error) =>
            {
                console.error('Saving failed: ', error);
            });
        });
    </script>
</body>

</html>
